    <title>FitSmart AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      /* Material Symbols settings */
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-rounded.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      /* Material 3 Motion - Standard Easing */
      .ease-emphasized {
        transition-timing-function: cubic-bezier(0.2, 0.0, 0, 1.0);
      }
      
      /* Ripple Effect */
      .ripple-surface {
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      .ripple-surface::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .ripple-surface:active::after {
        transform: scale(0, 0);
        opacity: 0.1;
        transition: 0s;
      }

      /* Native-like scroll */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* MD3 Circular Progress (Snake Animation) */
      .md3-circular-progress {
        animation: md3-circular-rotate 2s linear infinite;
        transform-origin: center center;
        width: 48px;
        height: 48px;
      }
      
      .md3-circular-progress circle {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: md3-circular-dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: currentColor;
      }

      @keyframes md3-circular-rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes md3-circular-dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }
        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }

      /* Fade & Scale Animation */
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-enter {
        animation: fadeInScale 0.4s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
      }
    </style>
